<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="Shift-JIS" />
		<title>Profile</title>
	</head>
	<body>	
		<form wicket:id="form">
			<table>
				<tr>
					<td><span wicket:id=name>name</span>さんのプロフィール</td>
				</tr>
				<tr>
					<td><span wicket:id=icon>icon</span></td>
				</tr>
				<tr>
					<td><span wicket:id=age>age</span></td>
				</tr>
				<tr>
					<td><span wicket:id=job_category>job_category</span></td>
				</tr>
				<tr>
					<td><span wicket:id=location>location</span></td>
				</tr>
				<tr>
					<td><span wicket:id=annual_income>annual_income</span></td>
				</tr>
			</table>
			<div>趣味詳細</div>
			<table wicket:id="hobby">
				<tr>
					<td><span wicket:id=hobby_image>hobby_image</span></td>
				</tr>
				<tr>
					<td><span wicket:id=hobby_name>hobby_name</span></td>
				</tr>
			</table>
			<input type="submit" value="戻る">
		</form>
	</body>
</html>
