<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<style>
.feedbackPanelINFO {
    color: green;
}
.feedbackPanelERROR {
    color: red;
}
</style>
</head>
<body>
    <h1>Wicket file upload example</h1>

    <div wicket:id="feedback"></div>
    <wicket:panel>
    <form wicket:id="form">
        <p>
            <label>Select file :</label>
            <span wicket:id="dir"></span>
            <input wicket:id="fileUpload" size="40" type="file"/>
            <input type="submit" value="Upload" wicket:id="button"/>
        </p>
    </form>
    </wicket:panel>

</body>
</html>
