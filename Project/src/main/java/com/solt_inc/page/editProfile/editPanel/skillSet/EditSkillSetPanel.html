<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <body>    

    <wicket:panel>
      <form wicket:id="form">
        <div style="clear:both;" wicket:id="wmc">
          <div style="background-color:#e0d0c0;margin-bottom:10px" class="col-md-12" wicket:id="skillSetList">
          <h3><span wicket:id="title">SkillSet no.0 </span>
                <a wicket:id="removeLink">[x]</a></h3>
              <div class="col-md-12 form-group">
                <label>Project Name</label>
                <input class="form-control" type="text" wicket:id="projectName">
              </div>
              <div class="col-md-12 form-group">
                <label>Project Description</label>
	            <input type="text" class="form-control" wicket:id="projectDescription">
              </div>
              <div class="col-md-12 form-group">
                <label>画像（複数登録可）</label>
                <div>
                <div class="col-md-12" wicket:id="imageListContainer">
                  <div class="col-md-4" wicket:id="imageList">
                    <a class="pull-right" wicket:id="imgDeleteLink">[x]</a>
                    <img wicket:id="skillsetImage" src="/img/icon/no_image.png" style="border-radius:10px;width:100%">
                  </div>
                </div>
                <div class="col-md-12" style="margin-top:10px">
                 <button type="button" style="width:100%" class="profile-photo btn btn-default">+Add</button>
                 <span class="profile-photo-upload" wicket:id="fileUploadPanel"></span>
                </div>
                </div>
              </div>
              <div class="col-md-12 form-group">
                <label>プロジェクト期間</label>
                <span wicket:id="projectStartPanel"></span>
                <span>〜</span>
                <span wicket:id="projectEndPanel"></span>
              </div>
         
              <div class="col-md-6 form-group">
                <label>関わった工程 from</label>
           	    <select class="form-control" wicket:id="processStart">
               	  <option>process_start</option>
           		</select>
              </div>
              <div class="col-md-6 form-group">
                <label>to</label>
	            <select class="form-control" wicket:id="processEnd">
    	          <option>process_end</option>
        	    </select>
              </div>
              <div class="col-md-6 form-group">
                <label>言語</label>
                <input class="form-control" type="text" wicket:id="programmingLanguage">
              </div>
              <div class="col-md-6 form-group">
                <label>DB</label>
                <input class="form-control" type="text" wicket:id="usedDB">
              </div>
              <div class="col-md-6 form-group">
                <label>IDE</label>
                <input class="form-control" type="text" wicket:id="usedIDE">
              </div>
          </div>

          <div class="col-md-12">
			 <a class="btn btn-default" style="width:100%" wicket:id="addSkillSet">Add Skill Set</a>
	      </div>
        </div>
      </form>
    </wicket:panel>

  </body>
</html>
