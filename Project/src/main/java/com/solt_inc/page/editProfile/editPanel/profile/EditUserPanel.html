<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <body>    
    <wicket:panel>
    <script>
    $(function(){
    	$(".profile-photo").click(function() {
			$(this).parent().find("input").click();
		});
		$(".profile-photo-upload").hide();
	});
    </script>
    <form wicket:id="form">
		<div class="col-md-6 form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" wicket:id="firstName">
        </div>
		<div class="col-md-6 form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" wicket:id="lastName">
        </div>
		<div class="col-md-12 form-group">
                  <label for="photo">Icon</label><br/>
                  <img wicket:id="photo" class="profile-photo" src="/img/icon/no_image.png" width="100" height="100" style="border-radius:50px;border:2px solid #fff;cursor:pointer">
                 <span class="profile-photo-upload" wicket:id="fileUpload"></span>
        </div>
		<div class="col-md-6 form-group">
                  <label for="birthday">Birthday</label>
				  <span wicket:id="birthday"></span>
        </div>
		<div class="col-md-6 form-group">
                  <label for="company">Company</label>
                  <input type="text" class="form-control" wicket:id="company">
        </div>
		<div class="col-md-6 form-group">
                  <label for="jobCategory">Job Category</label>
                  <input type="text" class="form-control" wicket:id="jobCategory">
        </div>
		<div class="col-md-6 form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" wicket:id="location">
        </div>
    </form>
    </wicket:panel>
  </body>
</html>
