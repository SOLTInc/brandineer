<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <body>    
    <wicket:panel>
      <form wicket:id="form">
        <div wicket:id="wmc">
         
          <div style="background-color:#e0e0d0;margin-bottom:10px" class="col-md-12" wicket:id="hobbyList">
          <h3><span wicket:id="title">Hobby no.0 </span>
                <a wicket:id="removeLink">[x]</a></h3>
              <div class="col-md-12 form-group">
                <label>Hobby Name</label>
                <input class="form-control" type="text" wicket:id="hobbyName">
              </div>
              <div class="col-md-12 form-group">
                <label>Hobby Description</label>
                <textarea class="form-control" wicket:id="hobbyDescription"></textarea>
              </div>
              <div class="col-md-12 form-group">
                <label>Icon</label>
                <input class="form-control" type="text" wicket:id="iconName">
              </div>

              <div class="col-md-12 form-group">
                <label>画像（複数登録可）</label>
                <div>
                <div class="col-md-12" wicket:id="imageListContainer">
                  <div class="col-md-4" wicket:id="imageList">
                    <a class="pull-right" wicket:id="imgDeleteLink">[x]</a>
                    <img wicket:id="hobbyImage" src="/img/icon/no_image.png" style="border-radius:10px;width:100%">
                  </div>
                </div>
                <div class="col-md-12" style="margin-top:10px">
                 <button type="button" style="width:100%" class="profile-photo btn btn-default">+Add</button>
                 <span class="profile-photo-upload" wicket:id="uploadButtonPanel"></span>
                </div>
                </div>
              </div>
           
          </div>
        </div>
          <div class="col-md-12">
			 <a class="btn btn-default" style="width:100%" wicket:id="addHobbyList">Add Hobby</a>
	      </div>
      </form>
    </wicket:panel>
  </body>
</html>
