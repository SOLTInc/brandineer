<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <body>    

    <wicket:panel>
      <form wicket:id="form">
        <div wicket:id="wmc">
          <table wicket:id="skillSetList">
            <tr>
              <td>
                <br/>
                <span wicket:id="title">skillset no.0 </span>
              </td>
            </tr>
           
            <tr>
              <td>
                <select wicket:id="projectStartYear">
                  <option>project_start Year </option>
                </select>
                &nbsp;/&nbsp;
                <select wicket:id="projectStartMonth">
                  <option>project_start Month </option>
                </select>
                &nbsp;-&nbsp;
                <select wicket:id="projectEndYear">
                  <option>project_end Year </option>
                </select>
                &nbsp;/&nbsp;
                 <select wicket:id="projectEndMonth">
                 <option> project_end Month </option>
                </select>
              </td>
            </tr>
         
            <tr>
              <td>
                project_name :
                <input type="text" wicket:id="projectName">
              </td>
            </tr>
            <tr>
              <td>
                project_description :
                <input type="text" wicket:id="projectDescription">
              </td>
            </tr>
            <tr>
              <td>
                process_start :
                <select wicket:id="processStart">
                  <option>process_start</option>
                </select>
                &nbsp;-&nbsp;
                process_end :
                <select wicket:id="processEnd">
                  <option>process_end</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                proguramming_language :
                <input type="text" wicket:id="programmingLanguage">
              </td>
            </tr>
            <tr>
              <td>
                DB :
                <input type="text" wicket:id="usedDB">
              </td>
            </tr>
            <tr>
              <td>
                IDE :
                <input type="text" wicket:id="usedIDE">
              </td>
            </tr>
          </table>
        </div>
        <a wicket:id="addSkillSet">[add Skill Set]</a>
      </form>
    </wicket:panel>

  </body>
</html>
