<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <body>    

    <wicket:panel>
      <form wicket:id="form">
        <div wicket:id="wmc">
          <table wicket:id="skillSetList">

            <tr>
              <td>
                <br/>
                <span wicket:id="title">skillset no.0 </span>
                <input type="submit" value="remove" wicket:id="removeLink">

                <input type="text" wicket:id="listIndex">
              </td>
            </tr>
           
            <tr>
              <td>
                <div wicket:id="projectStartPanel"></div>
                <div wicket:id="projectEndPanel"></div>
              </td>
            </tr>
         
            <tr>
              <td>
                project_name :
                <input type="text" wicket:id="projectName">
              </td>
            </tr>
            <tr>
              <td>
                project_description :
                <input type="text" wicket:id="projectDescription">
              </td>
            </tr>
            <tr>
              <td>
                process_start :
                <select wicket:id="processStart">
                  <option>process_start</option>
                </select>
                &nbsp;-&nbsp;
                process_end :
                <select wicket:id="processEnd">
                  <option>process_end</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                proguramming_language :
                <input type="text" wicket:id="programmingLanguage">
              </td>
            </tr>
            <tr>
              <td>
                DB :
                <input type="text" wicket:id="usedDB">
              </td>
            </tr>
            <tr>
              <td>
                IDE :
                <input type="text" wicket:id="usedIDE">
              </td>
            </tr>
          </table>
        </div>
        <a wicket:id="addSkillSet">[add Skill Set]</a>
      </form>
    </wicket:panel>

  </body>
</html>
