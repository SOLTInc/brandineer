<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
  </head>
  <body>	
    <form wicket:id="form">
 
      <a wicket:id="mail">
        <img width="96" height="65" wicket:id="mailIcon" />
      </a>
      <a wicket:id="follow">
        <img width="96" height="65" wicket:id="followIcon" />
      </a>
      
      <div wicket:id="profile">
         Display the ProfileInputPanel
      </div>
      <div wicket:id="hobby">
         Display the HobbyInputPanel
      </div>
      <div wicket:id="portfolio">
         Display the PortfolioPanel
      </div>
      
      <input type="submit" value="Back" wicket:id="back">
    </form>
  </body>
</html>
