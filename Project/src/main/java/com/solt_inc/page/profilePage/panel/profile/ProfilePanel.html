<div xmlns:wicket="http://wicket.apache.org">
    <wicket:panel>

    <form wicket:id="form">

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <span class="fa-stack fa-4x">
                <i style="color:white" class="fa fa-circle fa-stack-2x"></i>
                <!--img class="fa fa-stack-2x img-circle" src="img/donaldtrump.jpg"/-->
				<img wicket:id="photo" class="fa fa-stack-2x img-circle"/>
            </span><br/>
            <h2><span wicket:id="firstName"> in FirstName </span>&nbsp;<span wicket:id="lastName"> in LastName </span></h2>
            <h3>Software Engineer</h3>
            <br>
            <a href="#about" class="btn btn-dark btn-lg">Mind</a>
        </div>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Hello, I'm Kai, Nice to meet you. Now, Let's do it !</h2>
                    <p class="lead">This theme features some wonderful photography courtesy of <a target="_blank" href="http://join.deathtothestockphoto.com/">Death to the Stock Photo</a>.</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

        <table style="display:none">
          <tr>
            <td>
              <table>
                <tr>
                  <td>
                    age:
                    <span wicket:id="age"> in age </span>
                    (<span wicket:id="birthday">in birthday </span>)
                  </td>
                </tr>
                <tr>
                  <td>
                    company:
                    <span wicket:id="company"> in company </span>
                  </td>
                </tr>
                <tr>
                  <td>
                    job_category:
                    <span wicket:id="jobCategory"> in job category </span>
                  </td>
                </tr>
                <tr>
                  <td>
                    location:
                    <span wicket:id="location"> in location </span>
                  </td>
                </tr>
             </table>
            </td>
          </tr>
        </table>
       </form>
    </wicket:panel>
</div>
